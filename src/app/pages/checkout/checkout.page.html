<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/cart'">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="processPayment()">
    <ion-list>
      <ion-item-divider><strong>Datos Personales</strong></ion-item-divider>

      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input [(ngModel)]="customer.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="customer.email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input [(ngModel)]="customer.address" name="address" required></ion-input>
      </ion-item>

      <ion-item-divider><strong>Datos de la Tarjeta</strong></ion-item-divider>

      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input [(ngModel)]="card.number" name="cardNumber" type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de Expiración</ion-label>
        <ion-input [(ngModel)]="card.expiry" name="expiryDate" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CVV</ion-label>
        <ion-input [(ngModel)]="card.cvv" name="cvv" type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label><strong>Total a Pagar:</strong></ion-label>
        <ion-note color="primary">{{ total | currency:'USD' }}</ion-note>
      </ion-item>

      <ion-button expand="full" type="submit" color="primary">Pagar</ion-button>
    </ion-list>
  </form>
</ion-content>
