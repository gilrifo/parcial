<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cartItems.length > 0; else emptyCart">
    <ion-item *ngFor="let item of cartItems; let i = index">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="Imagen del producto">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p>{{ item.price | currency:'USD' }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeItem(i)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ng-template #emptyCart>
    <ion-text color="medium">
      <h3>Tu carrito está vacío</h3>
    </ion-text>
  </ng-template>

  <ion-button expand="full" color="primary" *ngIf="cartItems.length > 0" (click)="clearCart()">
    Vaciar Carrito
  </ion-button>

  <ion-item *ngIf="cartItems.length > 0">
    <ion-label><strong>Total:</strong></ion-label>
    <ion-note color="primary">{{ cartTotal | currency:'USD' }}</ion-note>
  </ion-item>
  
  <ion-button expand="full" color="success" *ngIf="cartItems.length > 0" [routerLink]="'/checkout'">
    Checkout
  </ion-button>
  
</ion-content>
